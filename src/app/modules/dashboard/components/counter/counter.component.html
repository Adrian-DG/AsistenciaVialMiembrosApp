<div
	class="row"
	*ngIf="_asistencia.contadorAsistencias$ | async as counter; else noCount"
>
	<div class="col">
		<span>Asistencias</span><span>{{ counter.totalAsistencias }}</span>
	</div>
	<div class="col">
		<span>Emergencias</span><span>{{ counter.totalAccidentes }}</span>
	</div>
</div>

<ng-template #noCount>
	<div class="row">
		<div class="col">
			<span>Asistencias</span><span>{{ 0 }}</span>
		</div>
		<div class="col">
			<span>Emergencias</span><span>{{ 0 }}</span>
		</div>
	</div>
</ng-template>
