<ion-header>
	<ion-toolbar>
		<ion-title>Inicio</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content>
	<ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
		<ion-refresher-content></ion-refresher-content>
	</ion-refresher>
	<app-member-unit-card
		[memberInfo]="infoUser"
		[counter]="_asistencias.contadorAsistencias$ | async"
	></app-member-unit-card>
	<div class="list">
		<!-- asistencias -->
		<ion-list
			*ngIf="_asistencias.asistencias$ as asistencias; else emptyList"
		>
			<ion-list-header>
				<ion-label>Asistencias de hoy</ion-label>
			</ion-list-header>
			<ion-item *ngFor="let item of asistencias | async">
				<app-asistencia-card [item]="item"></app-asistencia-card>
			</ion-item>
		</ion-list>
		<!-- empty list -->
		<ng-template #emptyList>
			<ion-card>
				<ion-card-content>
					<h4>No hay asignaciones pendientes</h4>
				</ion-card-content>
			</ion-card>
		</ng-template>
	</div>
	<ion-fab slot="fixed" vertical="bottom" horizontal="end">
		<ion-fab-button [routerLink]="['create']">
			<ion-icon name="add"></ion-icon>
		</ion-fab-button>
	</ion-fab>
</ion-content>
