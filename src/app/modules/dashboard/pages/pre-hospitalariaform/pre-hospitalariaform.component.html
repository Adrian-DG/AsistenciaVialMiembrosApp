<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button icon="caret-back"></ion-back-button>
		</ion-buttons>
		<ion-title>Pre-Hospitalaria</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content>
	<ion-card>
		<ion-card-header>
			<ion-card-title>Formulario Asistencia</ion-card-title>
			<ion-card-subtitle
				>Este formulario es uso exclusivo para el personal de
				Pre-Hospitalaria.</ion-card-subtitle
			>
		</ion-card-header>
		<ion-card-content>
			<fieldset>
				<legend>Reportado Por</legend>
				<ion-radio-group>
					<ion-col class="radio-col">
						<ion-radio [value]="1"></ion-radio>
						<ion-label>911</ion-label>
					</ion-col>
					<ion-col class="radio-col">
						<ion-radio [value]="2"></ion-radio>
						<ion-label>MOPC</ion-label>
					</ion-col>
				</ion-radio-group>
			</fieldset>

			<ion-accordion-group>
				<ion-accordion value="first">
					<ion-item slot="header" color="light">
						<ion-label>Datos Ciudadano</ion-label>
					</ion-item>
					<div class="ion-paddig" slot="content">
						<ion-item counter="true" fill="outline">
							<ion-label>Identificacion</ion-label>
							<ion-input
								[(ngModel)]="asistencia.identificacion"
							></ion-input>
							<ion-note>No incluir guiones (-)</ion-note>
						</ion-item>
						<ion-item>
							<ion-label>Nombre</ion-label>
							<ion-input
								[(ngModel)]="asistencia.nombre"
							></ion-input>
						</ion-item>
						<ion-item>
							<ion-label>Apellido</ion-label>
							<ion-input
								[(ngModel)]="asistencia.apellido"
							></ion-input>
						</ion-item>
						<ion-item>
							<ion-label>Edad</ion-label>
							<ion-input
								type="number"
								[(ngModel)]="asistencia.apellido"
							></ion-input>
						</ion-item>
					</div>
				</ion-accordion>
			</ion-accordion-group>
		</ion-card-content>
	</ion-card>
</ion-content>
