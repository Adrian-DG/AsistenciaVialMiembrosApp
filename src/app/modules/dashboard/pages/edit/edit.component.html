<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="start">
			<ion-back-button icon="caret-back"></ion-back-button>
		</ion-buttons>
		<ion-title>Editar Asistencia</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content>
	<ion-card *ngIf="asistenciaObject">
		<ion-card-header>
			<ion-card-title>Formulario</ion-card-title>
			<ion-card-subtitle
				>Este formulario es para editar o completar algunos datos de la
				asistencia.</ion-card-subtitle
			>
		</ion-card-header>
		<ion-card-content>
			<ion-item [counter]="true">
				<ion-label>Identificación</ion-label>
				<ion-input
					[(ngModel)]="asistenciaObject.identificacion"
					[maxlength]="15"
				></ion-input>
			</ion-item>
			<ion-item>
				<ion-label>Nombre</ion-label>
				<ion-input [(ngModel)]="asistenciaObject.nombre"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label>Apellido</ion-label>
				<ion-input [(ngModel)]="asistenciaObject.apellido"></ion-input>
			</ion-item>
			<ion-item [counter]="true">
				<ion-label>Teléfono</ion-label>
				<ion-input
					[(ngModel)]="asistenciaObject.telefono"
					[maxlength]="15"
				></ion-input>
			</ion-item>
			<ion-item>
				<ion-label>Comentario</ion-label>
				<ion-textarea
					[(ngModel)]="asistenciaObject.comentario"
				></ion-textarea>
			</ion-item>
			<ion-item>
				<ion-button
					expand="block"
					color="success"
					style="width: 100%"
					(click)="saveChanges()"
				>
					<ion-icon name="save-outline"></ion-icon>
					Guardar cambios
				</ion-button>
			</ion-item>
		</ion-card-content>
	</ion-card>
</ion-content>
