<ion-header>
	<ion-toolbar color="primary">
		<ion-title>Inicio</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div id="content">
		<ion-img
			src="../../../../../assets/logo_comipol.png"
			[ngClass]="isWriting ? 'small-logo' : 'big-logo'"
		></ion-img>
		<ion-card class="formulary">
			<ion-card-header class="card-header">
				<ion-card-title class="text">Asistencia Vial</ion-card-title>
				<ion-card-subtitle class="text"
					>Formulario de autenticaci√≥n
				</ion-card-subtitle>
				<small class="text">Registro de asistencias</small>
			</ion-card-header>
			<ion-card-content>
				<ion-item counter="true">
					<ion-label>Cedula</ion-label>
					<ion-input
						type="text"
						placeholder="Cedula agente"
						[clearInput]="true"
						[required]="true"
						[minlength]="11"
						[maxlength]="11"
						[(ngModel)]="cedulaInput"
						(keyup.enter)="validateMember()"
						(click)="hideImage()"
					></ion-input>
				</ion-item>

				<ion-item *ngIf="_auth.isMemberValid$ | async">
					<ion-label>Ficha</ion-label>
					<ion-input
						type="text"
						placeholder="Ficha unidad"
						[clearInput]="true"
						(keyup.enter)="validateUnit()"
						[(ngModel)]="fichaInput"
					></ion-input>
				</ion-item>
			</ion-card-content>
			<ion-button
				(click)="loginUnitMember()"
				color="primary"
				expand="block"
				class="btn"
				[disabled]="!(_auth.isUnitValid$ | async)"
			>
				<ion-icon name="log-in-outline"></ion-icon>
				Ingresar
			</ion-button>
		</ion-card>
	</div>
</ion-content>
