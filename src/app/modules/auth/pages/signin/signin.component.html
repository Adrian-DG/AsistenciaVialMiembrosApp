<ion-header>
	<ion-toolbar color="primary">
		<ion-title>Inicio</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div id="content">
		<ion-img
			src="../../../../../assets/logo_comipol.png"
			[ngClass]="isWriting ? 'small-logo' : 'big-logo'"
		></ion-img>
		<ion-card class="formulary">
			<ion-card-header class="card-header">
				<ion-card-title class="text"
					>Registrar Asistencia</ion-card-title
				>
				<ion-card-subtitle class="text"
					>Formulario de autenticación
				</ion-card-subtitle>
			</ion-card-header>
			<ion-card-content>
				<ion-row>
					<ion-col size="10">
						<ion-item counter="true">
							<ion-label>Cédula </ion-label>
							<ion-input
								type="text"
								placeholder="Cédula  agente"
								[clearInput]="true"
								[required]="true"
								[minlength]="11"
								[maxlength]="11"
								[(ngModel)]="cedulaInput"
								(click)="hideImage()"
							></ion-input>
						</ion-item>
					</ion-col>
					<ion-col size="2">
						<ion-button color="primary" (click)="validateMember()">
							<ion-icon name="checkmark-done-outline"></ion-icon>
						</ion-button>
					</ion-col>
				</ion-row>

				<ion-row *ngIf="_auth.isMemberValid$ | async">
					<ion-col size="10">
						<ion-item>
							<ion-label>Ficha</ion-label>
							<ion-input
								type="text"
								placeholder="Ficha unidad"
								[clearInput]="true"
								[(ngModel)]="fichaInput"
							></ion-input>
						</ion-item>
					</ion-col>
					<ion-col size="2">
						<ion-button color="primary" (click)="validateUnit()">
							<ion-icon name="checkmark-done-outline"></ion-icon>
						</ion-button>
					</ion-col>
				</ion-row>
			</ion-card-content>
			<ion-button
				(click)="loginUnitMember()"
				color="primary"
				expand="block"
				class="btn"
				*ngIf="
					(_auth.isUnitValid$ | async) &&
					(_auth.isMemberValid$ | async)
				"
			>
				<ion-icon name="log-in-outline"></ion-icon>
				Ingresar
			</ion-button>
		</ion-card>
	</div>
</ion-content>
